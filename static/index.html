<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroSymbolic Solver</title>
    <!-- Подключаем Tailwind для стилей и Marked для Markdown -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .log-font { font-family: 'Courier New', monospace; }
        /* Анимация спиннера */
        .loader { border-top-color: #3498db; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- Шапка -->
    <header class="p-4 border-b border-slate-700 flex justify-between items-center bg-slate-900">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center font-bold text-white">N</div>
            <h1 class="text-xl font-bold tracking-wider">Neuro<span class="text-blue-400">Symbolic</span> Solver</h1>
        </div>
    </header>

    <!-- Основной контент -->
    <div class="flex flex-1 overflow-hidden">

        <!-- Левая панель: Ввод -->
        <div class="w-1/3 p-6 flex flex-col gap-4 border-r border-slate-700 bg-slate-800">
            <label class="text-sm font-semibold text-slate-400">УСЛОВИЕ ЗАДАЧИ</label>
            <textarea id="taskInput" class="flex-1 bg-slate-900 border border-slate-700 rounded-lg p-4 text-lg focus:outline-none focus:border-blue-500 transition resize-none placeholder-slate-600"
            placeholder="Введите логическую задачу...&#10;Например: Сократ человек. Все люди смертны. Докажи, что Сократ смертен."></textarea>

            <button onclick="solve()" id="solveBtn" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-4 rounded-lg transition flex justify-center items-center gap-2">
                <span id="btnText">ЗАПУСТИТЬ РЕШАТЕЛЬ</span>
                <div id="spinner" class="loader ease-linear rounded-full border-2 border-t-2 border-gray-200 h-5 w-5 hidden"></div>
            </button>
        </div>

        <!-- Правая панель: Вывод -->
        <div class="w-2/3 p-6 flex flex-col gap-6 overflow-y-auto bg-slate-900">

            <!-- Статус (Успех/Неудача) -->
            <div id="statusBanner" class="hidden p-4 rounded-lg font-bold text-center text-lg"></div>

            <!-- Сетка результатов -->
            <div class="grid grid-cols-2 gap-6 h-full">

                <!-- Колонка 1: Формализация и Логи -->
                <div class="flex flex-col gap-6">
                    <div class="glass rounded-xl p-4 flex flex-col gap-2 h-1/2">
                        <h2 class="text-sm font-bold text-blue-400 uppercase">1. Формализация (LLM)</h2>
                        <div id="formalOutput" class="flex-1 bg-slate-950 rounded p-3 log-font text-sm overflow-auto text-green-400">
                            <span class="text-slate-600">Ожидание данных...</span>
                        </div>
                    </div>
                    <div class="glass rounded-xl p-4 flex flex-col gap-2 h-1/2">
                        <h2 class="text-sm font-bold text-purple-400 uppercase">2. Лог Резолюций (Core)</h2>
                        <div id="logOutput" class="flex-1 bg-slate-950 rounded p-3 log-font text-xs overflow-auto text-slate-300">
                            <span class="text-slate-600">Ожидание запуска движка...</span>
                        </div>
                    </div>
                </div>

                <!-- Колонка 2: Объяснение -->
                <div class="glass rounded-xl p-4 flex flex-col gap-2 h-full">
                    <h2 class="text-sm font-bold text-orange-400 uppercase">3. Объяснение (Natural Language)</h2>
                    <div id="explainOutput" class="flex-1 overflow-auto prose prose-invert prose-sm">
                        <span class="text-slate-600">Здесь появится объяснение...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключение логики JS -->
    <script src="/static/script.js"></script>
</body>
</html>
